<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main>

          <h2>Jessica Randall</h2>

        <div class="card-footer">
          <h3>GitHub</h3>
          <h3>Frontend Mentor</h3>

</html>
